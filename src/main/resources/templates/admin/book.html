<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>DASHMIN - Bootstrap Admin Template</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link th:href="@{/img/favicon.ico}" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
  <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->


  <!-- Sidebar Start -->
  <th:block th:replace="~{fragment/sidebar::sidebar(apiPrefix=${apiPrefix})}"></th:block>
  <!-- Sidebar End -->


  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <th:block th:replace="~{fragment/navbar::navbar}"></th:block>
    <!-- Navbar End -->


    <!-- List Books Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="card">
        <h5 class="card-header">Danh sách sách</h5>
        <div class="card-body">
          <button
                  type="button"
                  class="btn btn-primary my-1"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
          >
            Thêm mới sách
          </button>

          <!-- The Modal -->
          <form th:action="@{${apiPrefix + '/admin/books'}}" th:object="${book}" method="post" enctype="multipart/form-data">
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Thêm mới sách</h4>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                    ></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="text"
                              class="form-control"
                              id="nameInput"
                              th:field="*{name}"
                      />
                      <label for="nameInput">Tên sách</label>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="text"
                              class="form-control"
                              id="authorInput"
                              th:field="*{author}"
                      />
                      <label for="authorInput">Tên tác giả</label>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="text"
                              class="form-control"
                              id="publisherInput"
                              th:field="*{publisher}"
                      />
                      <label for="publisherInput">Nhà xuất bản</label>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="text"
                              class="form-control"
                              id="publicationYearInput"
                              th:field="*{publicationYear}"
                      />
                      <label for="publicationYearInput">Năm xuất bản</label>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="text"
                              class="form-control"
                              id="descriptionInput"
                              th:field="*{description}"
                      />
                      <label for="descriptionInput">Mô tả</label>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="file"
                              class="form-control"
                              id="thumbnailInput"
                              name="image"
                      />
                      <label for="thumbnailInput">Ảnh</label>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="text"
                              class="form-control"
                              id="sellingPriceInput"
                              th:field="*{sellingPrice}"
                      />
                      <label for="sellingPriceInput">Giá bán</label>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="text"
                              class="form-control"
                              id="costInput"
                              th:field="*{cost}"
                      />
                      <label for="costInput">Giá nhập</label>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Thể loại
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li th:each="category:${categories}" ><input th:field="*{categories}" th:value="${category.name}" type="checkbox" th:text="${category.name}"></li>
                        </ul>
                      </div>
                    </div>
                    <div class="form-floating mt-2 mb-3">
                      <input
                              type="file"
                              class="form-control"
                              id="imagesInput"
                              name="images"
                              multiple
                      />
                      <label for="imagesInput">Ảnh mô tả</label>
                    </div>

                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                    >
                      Hủy
                    </button>
                    <button
                            type="submit"
                            class="btn btn-primary"
                    >
                      Thêm
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tên sách</th>
              <th scope="col">Giá bán</th>
              <th scope="col">Giá vốn</th>
              <th scope="col">Tồn kho</th>
              <th scope="col">Ngày tạo</th>
              <th scope="col">Ngày cập nhật</th>
              <th scope="col">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book:${books}">
              <td th:text="${book.id}"></td>
              <td th:text="${book.name}"></td>
              <td th:text="${book.sellingPrice}"></td>
              <td th:text="${book.cost}"></td>
              <td th:text="${book.stock}"></td>
              <td th:text="${book.createdAt}"></td>
              <td th:text="${book.updatedAt}"></td>
              <td>
                <a href="" class="btn m-1"
                ><i class="fas fa-trash-alt"></i
                ></a>
                <a href="" class="btn m-1"><i class="fas fa-lock"></i></a>
                <a href="" class="btn m-1"
                ><i class="fas fa-unlock"></i
                ></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-center">

<!--          <form method="get" th:action="@{${apiPrefix + '/admin/users'}}">-->
<!--            <div class="btn-group me-2" role="group" aria-label="First group">-->
<!--              <button type="submit" class="btn btn-outline-primary" th:each="num : ${#numbers.sequence(1, totalPages)}" name="page" th:value="${num}" th:text="${num}"></button>-->
<!--            </div>-->
<!--          </form>-->
        </div>
      </div>
    </div>
    <!-- List Books End -->


    <!-- Footer Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="bg-light rounded-top p-4">
        <div class="row">
          <div class="col-12 col-sm-6 text-center text-sm-start">
            &copy; <a href="#">Your Site Name</a>, All Right Reserved.
          </div>
          <div class="col-12 col-sm-6 text-center text-sm-end">
            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
            Designed By <a href="https://htmlcodex.com">HTML Codex</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer End -->
  </div>
  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/chart/chart.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/js/main.js}"></script>
</body>

</html>
